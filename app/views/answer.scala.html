@(question: String, answer: Long, parameters: ArrayList[HashMap[String, Object]], id: Int)

        <body>@question <br><br><br>
        The answer is @answer.<br><br><br><br>
        You can change the parameters of the question if you want: <br><br>

        <form name="changeParameters" action="@id" method="get">
            @for(parameter <- parameters) {
            <dt><label>@parameter.get("proper name"):<br> <em>(ex: default is @parameter.get("default"))</em></label></dt>
            <dd><input type="number" name="@parameter.get("name")" required value="@parameter.get("default")"></dd>
            }
            <dd><input type="submit" value="Submit"></dd>
        </form>
        </body>
