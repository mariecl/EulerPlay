@(problems : List[models.Problems])

<head lang="en">
    <meta charset="UTF-8">
    <title>Delete</title>
</head>

<body>
<h1>List of problems available for deletion:</h1>

<form name="deleteProblem" action="/delete" method="post">
<ul>
    @for(problem <- problems) {
    <li>
        <dt><label>@problem.getProblemName()</label></dt>
        <dd><input type="checkbox" name="@problem.getProblemId()"></dd>
    </li>
    }
</ul>
    <dd><input type="submit" value="Submit"></dd>
</form>

</body>
